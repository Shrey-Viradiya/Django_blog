{% extends "blog/base.html" %}

{% block content %}
    {%for post in posts%}

    <div class="post-preview">
        <a href="#">
            <h2 class="post-title">{{ post.title }}</h2>
            <h3 class="post-subtitle">{{ post.content }}</h3>
        </a>
        <p class="post-meta">Posted by <a class="mr-2" href="#">{{ post.author }}</a> on <small class="text-muted">{{ post.date_posted|date:"F d, Y (l)" }}</small></p>
    </div>
    <hr>
    {%endfor%}
{% endblock content %}
